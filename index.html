<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Tour</title>
    <style>
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }


        header {
            background-image: url('02.jpg'); 
            background-size: cover;
            background-position: center;
            height: 70vh; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

    
        header h1 {
            font-size: 4em;
            margin-bottom: 0.3em;
        }

        header p {
            font-size: 1.5em;
        }

        
        .view-campus-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #FFFFFF;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-campus-btn:hover {
            background-color: #00a019 ;
            color: white;
        }

      
        section {
            padding: 40px;
            text-align: center;
        }

       
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }

      
        .tour-media {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 40px;
        }

     
        .tour-video {
            width: 80%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

      
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body style=""background-color:powderblue;"">

    <header>
        <h1>RSET Virtual Tour</h1>
        <h2><b>Explore Our Campus Virtually</b></h2>
        <button class="view-campus-btn" onclick="scrollToTour()">View Campus</button>
    </header>

    <section>
        <h2>Find Us Here</h2>
        <div class="map-container">
           <iframe width="100%" height="640" frameborder="0" allow="xr-spatial-tracking; gyroscope; accelerometer" allowfullscreen scrolling="no" src="https://kuula.co/share/collection/7Z0pj?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1"></iframe>        </div>
    </section>

    <section id="tour-media">
        <h2>Virtual Campus Tour</h2>
        <div class="tour-media">

            <video class="tour-video" controls>
                <source src="360(2).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

        </div>
    </section>

    <footer>
        <p>RSET Virtual Tour &copy; 2024</p>
    </footer>

    <script>
        function scrollToTour() {
            document.getElementById('tour-media').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
