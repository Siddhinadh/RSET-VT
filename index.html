<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Campus Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }


        header {
            background-image: url('02.jpg'); 
            background-size: cover;
            background-position: center;
            height: 70vh; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

    
        header h1 {
            font-size: 4em;
            margin-bottom: 0.3em;
        }

        header p {
            font-size: 1.5em;
        }

        
        .view-campus-btn {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-campus-btn:hover {
            background-color: #45a049;
        }

      
        section {
            padding: 40px;
            text-align: center;
        }

       
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }

      
        .tour-media {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 40px;
        }

     
        .tour-video {
            width: 80%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

      
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>RSET Virtual Tour</h1>
        <p>Explore Our Campus Virtually</p>
        <button class="view-campus-btn" onclick="scrollToTour()">View Campus</button>
    </header>

    <!-- Map Section -->
    <section>
        <h2>Find Us Here</h2>
        <div class="map-container">
            <iframe src="https://maps.app.goo.gl/iezFQTbMDg8PNLmd7" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Virtual Tour Video/Image Section -->
    <section id="tour-media">
        <h2>Virtual Campus Tour</h2>
        <div class="tour-media">
            <!-- Example Video -->
            <video class="tour-video" controls>
                <source src="your-virtual-tour.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- You can add images instead of video -->
            <!-- <img src="virtual-tour-image.jpg" alt="Virtual Tour Image" class="tour-video"> -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>RSET Virtual Tour &copy; 2024</p>
    </footer>

    <!-- JavaScript for smooth scroll -->
    <script>
        function scrollToTour() {
            document.getElementById('tour-media').scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
